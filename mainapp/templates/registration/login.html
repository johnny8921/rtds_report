{% extends "work/base.html" %}
{% load static %}
{% block content %}
    {% if form.errors %}
       <div class="alert alert-danger show fade">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Ошибка!</strong> Не верный логин и/или пароль. Попробуйте еще раз
        </div>
    {% endif %}
    <div class="jumbotron col-sm jumbotron-fluid">
        <div class="container">
    <p> Для авторизации введите логин и пароль и нажмите кнопку "Войти" </p>
    <form class="login" method="post" action="{% url 'login' %}">
    {% csrf_token %}

        <div class="form-group row "> 
            <label class="col-sm-3" for="id_username">{{ form.username.label_tag }}</label>
            <input type="text" class="form-control col-6" name="username" id="id_username">
        </div>
            <div class="form-group row">
            <label class="col-sm-3" for="id_password">{{ form.password.label_tag }}</label>
            <input type="password" class="form-control col-6" name="password" id="id_password">
        </div>
        <div class="row offset-sm-3">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="/" class="btn btn-default">Назад</a>
        </div>
    </form>
    </div>
    </div>
   
    {% endblock %}
